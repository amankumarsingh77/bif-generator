<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIF Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --accent: #e50914;
            --accent-hover: #f40612;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #525252;
            --border: #333333;
            --success: #22c55e;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .section.active {
            display: block;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 48px;
            border: 1px solid var(--border);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius-md);
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--bg-tertiary);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(229, 9, 20, 0.05);
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .drop-zone h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .drop-zone input[type="file"] {
            display: none;
        }

        /* Selected File */
        .selected-file {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            align-items: center;
            gap: 12px;
        }

        .selected-file.show {
            display: flex;
        }

        .selected-file-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .selected-file-info {
            flex: 1;
        }

        .selected-file-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .selected-file-size {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .selected-file-remove {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            transition: color 0.2s;
        }

        .selected-file-remove:hover {
            color: var(--accent);
        }

        /* Options */
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .option-group {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--radius-sm);
        }

        .option-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .option-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .option-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .option-input[type="number"] {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Toggle */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-secondary);
            border-radius: 26px;
            transition: 0.3s;
            border: 1px solid var(--border);
        }

        .toggle-slider::before {
            position: absolute;
            content: '';
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle input:checked + .toggle-slider {
            background: var(--accent);
            border-color: var(--accent);
        }

        .toggle input:checked + .toggle-slider::before {
            transform: translateX(22px);
            background: white;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            margin-top: 32px;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Section */
        .progress-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 48px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .progress-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .progress-icon.processing {
            animation: pulse 2s ease-in-out infinite;
        }

        .progress-icon.success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .progress-icon.error {
            background: rgba(229, 9, 20, 0.2);
            color: var(--accent);
        }

        .progress-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .progress-status {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .progress-bar-container {
            max-width: 400px;
            margin: 0 auto;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-percentage {
            margin-top: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .back-btn {
            margin-top: 32px;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }

        .continue-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: none;
        }

        .continue-btn.show {
            display: inline-block;
        }

        .continue-btn:hover {
            background: var(--accent-hover);
        }

        .cancel-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .cancel-btn:hover {
            background: rgba(229, 9, 20, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }

        .cancel-btn.hidden {
            display: none;
        }

        /* Preview Section */
        .preview-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 32px;
            border: 1px solid var(--border);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .preview-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .preview-actions {
            display: flex;
            gap: 12px;
        }

        .preview-btn {
            padding: 10px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }

        .preview-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        .preview-btn.primary:hover {
            background: var(--accent-hover);
        }

        /* Video Player */
        #video-wrapper {
            position: relative;
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
        }

        #custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 50px 16px 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #video-wrapper:hover #custom-controls {
            opacity: 1;
        }

        #progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            border-radius: 3px;
            margin-bottom: 12px;
        }

        #progress-filled {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 3px;
            pointer-events: none;
            transition: width 0.05s linear;
        }

        #thumb {
            position: absolute;
            bottom: 45px;
            width: 160px;
            height: 90px;
            display: none;
            pointer-events: none;
            border: 2px solid #fff;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            z-index: 10;
        }

        #time-tooltip {
            position: absolute;
            bottom: 18px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            display: none;
            pointer-events: none;
            z-index: 9;
            white-space: nowrap;
        }

        #controls-bottom {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            padding: 6px;
            transition: color 0.2s;
        }

        .control-btn:hover {
            color: var(--accent);
        }

        #time-display {
            font-size: 13px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 640px) {
            header h1 {
                font-size: 1.8rem;
            }

            .upload-section,
            .progress-section {
                padding: 32px 24px;
            }

            .drop-zone {
                padding: 40px 24px;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BIF Generator</h1>
            <p>Generate thumbnail previews for your videos</p>
        </header>

        <!-- Upload Section -->
        <section id="upload-section" class="section active">
            <div class="upload-section">
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-icon">üìÅ</div>
                    <h3>Drop your video here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="file-input" accept="video/*">
                </div>

                <div class="selected-file" id="selected-file">
                    <div class="selected-file-icon">üé¨</div>
                    <div class="selected-file-info">
                        <div class="selected-file-name" id="file-name">video.mp4</div>
                        <div class="selected-file-size" id="file-size">12.5 MB</div>
                    </div>
                    <button class="selected-file-remove" id="file-remove" title="Remove">‚úï</button>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label class="option-label">Frame Interval (seconds)</label>
                        <input type="number" class="option-input" id="interval" value="10" min="1" max="60">
                    </div>

                    <div class="option-group">
                        <div class="toggle-wrapper">
                            <label class="option-label">Parallel Processing</label>
                            <label class="toggle">
                                <input type="checkbox" id="parallel">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="option-group" id="workers-group" style="opacity: 0.5; pointer-events: none;">
                        <label class="option-label">Workers</label>
                        <input type="number" class="option-input" id="workers" value="8" min="1" max="32">
                    </div>
                </div>

                <button class="generate-btn" id="generate-btn" disabled>
                    <span>‚ö°</span>
                    <span>Generate BIF</span>
                </button>
            </div>
        </section>

        <!-- Progress Section -->
        <section id="progress-section" class="section">
            <div class="progress-section">
                <div class="progress-icon" id="progress-icon">‚è≥</div>
                <h2 class="progress-title" id="progress-title">Generating BIF...</h2>
                <p class="progress-status" id="progress-status">Processing video frames</p>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
                <p class="progress-percentage" id="progress-percentage">0%</p>
                <button class="back-btn" id="back-to-upload">‚Üê Back to Upload</button>
                <button class="continue-btn" id="continue-to-preview">View Preview ‚Üí</button>
            </div>
        </section>

        <!-- Preview Section -->
        <section id="preview-section" class="section">
            <div class="preview-section">
                <div class="preview-header">
                    <h2 class="preview-title">Video Preview with BIF</h2>
                    <div class="preview-actions">
                        <button class="preview-btn" id="new-bif-btn">New BIF</button>
                        <button class="preview-btn primary" id="download-bif-btn">Download BIF</button>
                    </div>
                </div>

                <div id="video-wrapper">
                    <video id="video"></video>
                    <div id="custom-controls">
                        <div id="progress-bar">
                            <div id="progress-filled"></div>
                            <img id="thumb" />
                            <div id="time-tooltip">0:00</div>
                        </div>
                        <div id="controls-bottom">
                            <button class="control-btn" id="play-pause">‚ñ∂</button>
                            <span id="time-display">0:00 / 0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // State
        let selectedFile = null;
        let generatedBIFUrl = null;
        let generatedVideoUrl = null;

        // DOM Elements
        const sections = {
            upload: document.getElementById('upload-section'),
            progress: document.getElementById('progress-section'),
            preview: document.getElementById('preview-section')
        };

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const selectedFileEl = document.getElementById('selected-file');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const fileRemove = document.getElementById('file-remove');
        const generateBtn = document.getElementById('generate-btn');

        const intervalInput = document.getElementById('interval');
        const parallelToggle = document.getElementById('parallel');
        const workersInput = document.getElementById('workers');
        const workersGroup = document.getElementById('workers-group');

        const progressIcon = document.getElementById('progress-icon');
        const progressTitle = document.getElementById('progress-title');
        const progressStatus = document.getElementById('progress-status');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressPercentage = document.getElementById('progress-percentage');
        const backToUploadBtn = document.getElementById('back-to-upload');
        const continueBtn = document.getElementById('continue-to-preview');

        const newBifBtn = document.getElementById('new-bif-btn');
        const downloadBifBtn = document.getElementById('download-bif-btn');

        // Navigation
        function showSection(sectionName) {
            Object.values(sections).forEach(s => s.classList.remove('active'));
            sections[sectionName].classList.add('active');
        }

        // File Upload
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFileEl.classList.add('show');
            generateBtn.disabled = false;
        }

        fileRemove.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            selectedFileEl.classList.remove('show');
            generateBtn.disabled = true;
        });

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Options
        parallelToggle.addEventListener('change', () => {
            workersGroup.style.opacity = parallelToggle.checked ? '1' : '0.5';
            workersGroup.style.pointerEvents = parallelToggle.checked ? 'auto' : 'none';
        });

        // Generate BIF
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showSection('progress');
            resetProgress();

            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('interval', intervalInput.value);
            formData.append('parallel', parallelToggle.checked);
            formData.append('workers', workersInput.value);

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Generation failed');
                }

                // Parse progress updates
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleProgressUpdate(data);
                        }
                    }
                }

            } catch (error) {
                showError(error.message);
            }
        });

        function resetProgress() {
            progressIcon.className = 'progress-icon processing';
            progressIcon.textContent = '‚è≥';
            progressTitle.textContent = 'Generating BIF...';
            progressStatus.textContent = 'Processing video frames';
            progressBarFill.style.width = '0%';
            progressPercentage.textContent = '0%';
            continueBtn.classList.remove('show');
        }

        function handleProgressUpdate(data) {
            if (data.progress !== undefined) {
                const progress = Math.round(data.progress);
                progressBarFill.style.width = progress + '%';
                progressPercentage.textContent = progress + '%';
            }

            if (data.status) {
                progressStatus.textContent = data.status;
            }

            if (data.done) {
                progressIcon.className = 'progress-icon success';
                progressIcon.textContent = '‚úì';
                progressTitle.textContent = 'BIF Generated!';
                progressStatus.textContent = `Successfully generated ${data.frames} frames`;
                generatedBIFUrl = data.bifUrl;
                generatedVideoUrl = data.videoUrl;
                continueBtn.classList.add('show');
            }

            if (data.error) {
                showError(data.error);
            }
        }

        function showError(message) {
            progressIcon.className = 'progress-icon error';
            progressIcon.textContent = '‚úï';
            progressTitle.textContent = 'Generation Failed';
            progressStatus.textContent = message;
        }

        backToUploadBtn.addEventListener('click', () => showSection('upload'));

        continueBtn.addEventListener('click', () => {
            showSection('preview');
            initializePlayer();
        });

        // Video Player
        let bifFrames = [];
        let bifInterval = 10000;

        async function initializePlayer() {
            const video = document.getElementById('video');
            video.src = generatedVideoUrl;

            // Load BIF
            const bifResp = await fetch(generatedBIFUrl);
            const buf = await bifResp.arrayBuffer();
            const view = new DataView(buf);

            const frameCount = view.getUint32(12, true);
            bifInterval = view.getUint32(16, true);

            const offsets = [];
            let offsetPos = 64;

            for (let i = 0; i < frameCount + 1; i++) {
                offsets.push(view.getBigUint64(offsetPos, true));
                offsetPos += 8;
            }

            bifFrames = [];
            for (let i = 0; i < frameCount; i++) {
                const start = Number(offsets[i]);
                const end = Number(offsets[i + 1]);
                const blob = new Blob([buf.slice(start, end)], { type: 'image/jpeg' });
                bifFrames.push(URL.createObjectURL(blob));
            }

            console.log('BIF loaded:', frameCount, 'frames');
        }

        // Player Controls
        const video = document.getElementById('video');
        const progressBar = document.getElementById('progress-bar');
        const progressFilled = document.getElementById('progress-filled');
        const thumb = document.getElementById('thumb');
        const timeTooltip = document.getElementById('time-tooltip');
        const playPauseBtn = document.getElementById('play-pause');
        const timeDisplay = document.getElementById('time-display');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = percent + '%';
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        });

        progressBar.addEventListener('mousemove', (e) => {
            if (!video.duration || !bifFrames.length) return;

            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const ratio = Math.max(0, Math.min(1, x / rect.width));

            const time = ratio * video.duration;
            const index = Math.min(
                Math.floor((time * 1000) / bifInterval),
                bifFrames.length - 1
            );

            thumb.src = bifFrames[Math.max(0, index)];
            thumb.style.display = 'block';
            const thumbX = Math.max(80, Math.min(x, rect.width - 80));
            thumb.style.left = `${thumbX - 80}px`;

            timeTooltip.textContent = formatTime(time);
            timeTooltip.style.display = 'block';
            timeTooltip.style.left = `${thumbX - 25}px`;
        });

        progressBar.addEventListener('mouseleave', () => {
            thumb.style.display = 'none';
            timeTooltip.style.display = 'none';
        });

        progressBar.addEventListener('click', (e) => {
            if (!video.duration) return;

            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const ratio = x / rect.width;
            video.currentTime = ratio * video.duration;
        });

        // Preview Actions
        newBifBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            selectedFileEl.classList.remove('show');
            generateBtn.disabled = true;
            generatedBIFUrl = null;
            generatedVideoUrl = null;
            showSection('upload');
        });

        downloadBifBtn.addEventListener('click', () => {
            if (generatedBIFUrl) {
                const a = document.createElement('a');
                a.href = generatedBIFUrl;
                a.download = 'output.bif';
                a.click();
            }
        });
    </script>
</body>
</html>
